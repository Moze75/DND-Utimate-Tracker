<body>
  <div id="root"></div>

  <!-- Bouton flottant optionnel pour activer le plein écran -->
  <button id="enter-fs"
          style="position:fixed;right:12px;bottom:12px;z-index:9999;padding:10px 14px;border-radius:8px;border:0;background:#111827;color:#fff">
    Plein écran
  </button>

  <script>
    (function () {
      const btn = document.getElementById('enter-fs');
      const el = document.documentElement;

      function canFS() {
        return !!(document.fullscreenEnabled || el.requestFullscreen);
      }
      async function enterFS() {
        try {
          if (!document.fullscreenElement && el.requestFullscreen) {
            await el.requestFullscreen({ navigationUI: "hide" }); // peut être ignoré par certains navigateurs
          }
          // Option: verrouiller l’orientation si dispo
          if (screen.orientation && screen.orientation.lock) {
            try { await screen.orientation.lock('portrait'); } catch (_) {}
          }
        } catch (e) { /* ignore */ }
      }
      function toggleBtn() {
        btn.style.display = canFS() ? (document.fullscreenElement ? 'none' : 'block') : 'none';
      }
      if (btn) {
        btn.addEventListener('click', enterFS);
        document.addEventListener('fullscreenchange', toggleBtn);
        toggleBtn();
      }
    })();
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>
