<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <title>D&D Ultimate Tracker</title>
    <meta name="description" content="D&D Ultimate Tracker - Gérez vos parties, personnages et combats." />

    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Icônes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Couleurs -->
    <meta name="theme-color" content="#111827" />
    <meta name="color-scheme" content="dark light" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="D&D Tracker" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- (Optionnel) Préconnect Supabase -->
    <!-- <link rel="preconnect" href="https://<TON-PROJET>.supabase.co" /> -->

    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        background: #0f172a;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
                 env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      #root > .boot-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #cbd5e1;
        font-size: 15px;
      }
      .no-js {
        font: 14px system-ui, sans-serif;
        color: #fff;
        background: #1e293b;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="no-js">
        JavaScript est requis pour exécuter D&D Ultimate Tracker.
      </div>
    </noscript>

    <div id="root">
      <div class="boot-fallback">Chargement…</div>
    </div>

    <!-- Handlers d'erreurs précoces -->
    <script type="module">
      console.log('[BOOT] index.html pre-scripts');
      window.addEventListener('error', (e) => {
        console.log('[GLOBAL ERROR]', e.error || e.message, e);
      });
      window.addEventListener('unhandledrejection', (e) => {
        console.log('[GLOBAL UNHANDLED REJECTION]', e.reason);
      });
      window.__APP_ENV__ = {
        mode: import.meta?.env?.MODE || 'unknown',
        startedAt: Date.now()
      };
    </script>

    <!-- PWA registration & update logic -->
    <script type="module" src="/src/pwa.ts"></script>

    <!-- Entrée principale React -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
