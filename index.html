<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>D&D Ultimate Tracker</title>

    <!-- Icônes d’onglet -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Icône pour le raccourci d’écran d’accueil (fallback Android/iOS) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- IMPORTANT: aucun signal PWA (pas de manifest, pas de meta web-app-capable) -->

    <!-- Empêcher l’utilisation d’anciennes versions en cache pendant la migration -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Couleurs d’UI du navigateur -->
    <meta name="color-scheme" content="dark light" />
    <!-- Forcer la barre du haut (Chrome/Android) en sombre en toutes circonstances -->
    <meta name="theme-color" content="#111827" />
    <!-- Peut aider sur certains navigateurs Android (Samsung Internet) -->
    <meta name="navbutton-color" content="#111827" />
    <meta name="msapplication-navbutton-color" content="#111827" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Entrée Vite/React. Le paramètre v=… aide à contourner un cache agressif -->
    <script type="module" src="/src/main.tsx?v=disable-pwa"></script>

    <!-- Script de migration (temporaire) : bloque l’invite d’installation, désenregistre les SW et vide les caches -->
    <script>
      (async function disablePWA() {
        try {
          // Empêche toute invite d’installation si elle survenait encore
          window.addEventListener(
            'beforeinstallprompt',
            (e) => {
              e.preventDefault();
              return false;
            },
            { once: true }
          );

          // Désenregistre tous les Service Workers présents sur ce scope
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const reg of regs) {
              try { await reg.unregister(); } catch (_) {}
            }
          }

          // Vide tous les caches de l’origine
          if (window.caches && caches.keys) {
            const keys = await caches.keys();
            await Promise.all(keys.map((k) => caches.delete(k)));
          }
        } catch (_) {
          // silencieux
        }
      })();
    </script>
  </body>
</html>
